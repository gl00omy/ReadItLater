{% extends 'main.html' %}

{% block content %}
<h1>Unsave Article?</h1>
<p>Are you sure you want to remove "{{ article.title }}" from your saved articles?</p>

<form action="{% url 'unsaved_article' article.id %}" method="post">
  {% csrf_token %}
  <button type="submit">Yes</button>
  <a href="{% url 'saved_articles' %}">No, go back</a>
</form>
{% endblock %}
