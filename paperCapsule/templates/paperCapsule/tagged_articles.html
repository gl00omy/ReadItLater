{% extends 'paperCapsule/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Tagged Articles - {{ tag.name }}</title>
</head>
<body>
    <h1>Articles tagged with "{{ tag.name }}"</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock content %}
