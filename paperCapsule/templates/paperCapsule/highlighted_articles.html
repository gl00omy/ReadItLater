<!-- highlighted_articles.html -->
{% extends "paperCapsule/base.html" %}
{% block content %}
    <h1>Articles with Highlights</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.title }} - {{ article.author }}</li>
        {% empty %}
            <li>No articles with highlights found.</li>
        {% endfor %}
    </ul>
{% endblock content %}
