{% extends "paperCapsule/base.html" %}
{% block content %}
<div class="container">
    <div class="content-section col-md-6 mx-auto">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h4 class="border-bottom mb-4">Delete Article</h4>
                <h2>Are you sure you want to delete article "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn" type="submit">Yes, Delete</button>
                <a class="btn" href="{% url 'article-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
