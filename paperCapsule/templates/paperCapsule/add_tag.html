<!-- add_tag.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Tag to Article</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <h2>Current Tags:</h2>
    <ul>
        {% for tag in article.tags.all %}
            <li>{{ tag }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        <label for="tag_name">Add a Tag:</label>
        <input type="text" name="tag_name" id="tag_name" required>
        <input type="submit" value="Add Tag">
    </form>
</body>
</html>
