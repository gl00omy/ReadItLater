<!-- myapp/templates/myapp/liked_articles.html -->
{% extends "paperCapsule/base.html"%}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Liked Articles</title>
</head>
<body>
    <h1>Liked Articles by {{ user.username }}</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.title }} - {{ article.author }}</li>
        {% empty %}
            <li>No liked articles found.</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock content%}
