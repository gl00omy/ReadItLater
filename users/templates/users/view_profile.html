{% extends "paperCapsule/base.html" %}
{% block content %}


<h2>Articles Created by {{ user_profile.user.first_name }} {{ user_profile.user.last_name }}</h2>
<p>{{ user_profile.user.email }}</p>
<ul>
  {% for article in articles_created %}
    <li class="article-list-item"><a href="{% url 'article-detail' article.id %}">{{ article.title }}</a></li>
  {% endfor %}
</ul>

{% endblock content %}
